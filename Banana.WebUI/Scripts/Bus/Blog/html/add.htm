<div id="wrap-baseInfo">
    <form id="fm" method="post">
        <table class="dialog-table">
            <tr>
                <td class="col-name">日志日期：
                </td>
                <td>
                    <input id="blogDate" type="text" name="blogDate" class="easyui-datebox" editable="false" required="required" missingmessage="必须选择日志日期" />
                    <!--       <input type="text" id="blogDate" name="blogDate" class="Wdate" />-->
                </td>
            </tr>
            <tr>
                <td class="col-name">开始时间：
                </td>
                <td>
                    <select id="dateStart" class="easyui-combobox" editable="false" name="beginTime" style="width: 453px;">

                        <option value="8:00">8:00</option>
                        <option value="9:00" selected="selected">9:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                        <option value="23:00">23:00</option>
                        <option value="24:00">24:00</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td class="col-name">结束时间：</td>
                <td>
                    <select id="dateEnd" class="easyui-combobox" editable="false" name="endTime" style="width: 453px;">
                        <option value="8:00">8:00</option>
                        <option value="9:00">9:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00" selected="selected">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                        <option value="23:00">23:00</option>
                        <option value="24:00">24:00</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td class="col-name"><a id="moreProjects" title="点击查看更多" style="cursor: pointer;" class="fa fa-search-plus">项目：</a></td>
                <td>
                    <input id="cbProject" class="easyui-combobox" editable="false" name="projectID" style="width: 453px;" />
                </td>
            </tr>
            <tr>
                <td class="col-name">日志内容：</td>
                <td>
                    <textarea cols="30" rows="4" name="blogContent" validtype='minLength[25]' class="easyui-validatebox i-t" required="true" /></td>
            </tr>
        </table>
    </form>
</div>
